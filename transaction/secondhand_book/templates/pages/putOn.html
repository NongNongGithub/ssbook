<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .dowebok
        { position: absolute;
            left: 50%;
            top: 45%;
            width: 430px;
            height: 650px;
            margin: -300px 0 0 -215px;
            border: 1px solid #fff;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(104, 109, 109, 0.432);
        }
        .logo
        {
            width: 250px;
            height: 80px;
            margin: 30px auto 10px;
            font-size:25px;
            padding: center;
            text-align: center;
        }
        .row{
            width: 400px;
            height: 60px;
            /* background-color: rgb(73, 58, 81); */
            margin: auto;
            margin-top: 20px;
        }
        input
        {
            width: 200px;
            font-family: "Lucida Grande","Lucida Sans Unicode",Tahoma,Sans-Serif;
            padding: 5px;
            font-size: 0.9em;
            border-radius: 5px;
            background: rgba(108, 83, 83, 0.07);
            margin-left: 10px;
        }
        .newpsd-new
        {
            font-size:18px;
            display: inline-block;
            width: 100%;
            text-align: left;
            margin-left: 90px;
            margin-top: -30px;
            margin-bottom: 10px;
        }

        .form-item button
        {
            width: 200px;
            height: 50px;
            border: 0;
            border-radius: 25px;
            font-size: 18px;
            color: #020604;
            outline: none;
            cursor: pointer;
            background-color: rgb(252, 246, 246);
            margin-left: 120px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="dowebok">
        <div class="logo">上架商品</div>
        <form method="post" action="">
            {% csrf_token %}
            <div class="row">
                <label class="newpsd-new"><input type="file"  placeholder="选择图片" id="Photo" name></label>
            </div>
            <div class="row">
                <label class="newpsd-new"><input type="text" placeholder="输入商品名" id="emil"></label>
            </div>
            <div class="row">
                <label class="newpsd-new"><input type="text"  placeholder="输入联系方式" id="emil"></label>
            </div>
            <div class="row">
                <label class="newpsd-new"><input type="text"  placeholder="输入价格" id="emil"></label>
            </div>
            <div class="row">
                <label class="newpsd-new"><input type="text" placeholder="输入详情" id="emil"></label>
            </div>
            <div class="form-item">
                <button type="submit">确认</button>
            </div>
        </form>

    </div>
</body>
</html>
